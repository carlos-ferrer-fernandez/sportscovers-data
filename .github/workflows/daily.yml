name: Daily Scrape

on:
  schedule:
    - cron: '0 5 * * *' # 05:00 UTC
    - cron: '0 4 * * *' # 04:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Scraper
        run: npm run scrape
        env:
          OCR_ENABLED: "false"

      # Verification steps (kept for safety)
      - name: Show today.json path and preview
        run: |
          echo "Today.json path (in CI): docs/data/today.json"
          if [ -f docs/data/today.json ]; then
            echo "Preview (first 200 lines):"
            head -n 200 docs/data/today.json
          else
            echo "today.json not found in docs/data"
          fi

      - name: Show today.json stats
        run: |
          if [ -f docs/data/today.json ]; then
            echo "today.json size (bytes):"
            stat -c%s docs/data/today.json
            echo "today.json line count:"
            wc -l docs/data/today.json
          else
            echo "today.json not found"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
